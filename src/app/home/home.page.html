<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-title>
      ToDo ApP
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-fab horizontal="end" vertical="bottom" slot="fixed" (click)="goToAddTodos()">
    <ion-fab-button color="danger">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button></ion-fab>
  <h3 style="text-align:center;">Ongoing Tasks</h3>
  <ion-list>
    <ion-item-sliding *ngFor="let todo of todos">
    <ion-item>
      <ion-label>
        <h2>{{ todo.data().title}}</h2>
        <h3> {{ todo.data().description }}</h3>
        <p *ngIf="todo.data().end_date" [innerHTML]="getDate(todo.data().end_date)"> </p>
      </ion-label>
    </ion-item>
    <ion-item-options side="start">
      <ion-item-option (click)="markCompleted(todo)"><ion-icon name="checkmark-done-outline"></ion-icon></ion-item-option>
    </ion-item-options>
    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="deleteTodo(todo)"><ion-icon name="trash-outline"></ion-icon></ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
  </ion-list>
  <h3 style="text-align:center;">Completed</h3>
  <ion-list>
  <ion-item-sliding *ngFor="let ctodo of completedTodos">
    <ion-item>
      <ion-label>
        <h2><s>{{ ctodo.data().title}}</s></h2>
        <h3><s>{{ ctodo.data().description }}</s></h3>
   
      </ion-label>
    </ion-item>
    
    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="deleteTodo(ctodo)"><ion-icon name="trash-outline"></ion-icon></ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

  </ion-list>
</ion-content>
